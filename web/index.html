        <script>
            function setStartTime(){
                //var hours = document.getElementById("chooseTime").value.split(":")[0];
                var minutes = parseInt(document.getElementById("inputMinutes").value);
                var date = new Date();
                date.setMinutes(date.getMinutes() + minutes);
                dateutc = Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds());
                
                console.log("utc date: " + dateutc);
                console.log(new Date(dateutc));
                
                document.getElementById("generatedURL").innerHTML = "/waitingroom.html?utcDate="+dateutc;
                
                document.getElementById("urlCard").style.display = "block";
            }
        </script>
