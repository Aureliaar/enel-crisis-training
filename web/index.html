<!doctype html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />
        <title>Enel Crisis Simulator</title>
        
        <script src="Chart.js-2.9.4/dist/Chart.js"></script>
        <!-- <script type="text/javascript" src="syncStartScript.js"></script> -->
        <script>
            function setStartTime(){
                //var hours = document.getElementById("chooseTime").value.split(":")[0];
                var minutes = parseInt(document.getElementById("inputMinutes").value);
                var date = new Date();
                date.setMinutes(date.getMinutes() + minutes);
                dateutc = Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds());
                

                var currentPage = window.location.href.replace("index.html", "waitingroom.html");
                let fullstr = `${currentPage}?utcDate=${dateutc}`;
                document.getElementById("generatedURL").innerHTML = fullstr;
                
                document.getElementById("urlCard").style.display = "block";
            }
        </script>

    </head>
    <body data-layout="horizontal">
        <div id="layout-wrapper">
            <div class="container pt-5 my-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mt-4">
                                    <div class="mb-3">
                                        <img src="assets/Enel_logo_2016.png" height="30" alt="logo">
                                    </div>
                                </div>
                                <div class="p-3">
                                    <p class="text-muted text-center mb-4">Choose starting time.</p>

                                    <form class="form-horizontal" action="index.html">

                                        <div class="form-group">
                                            <label for="username">Sessions starts in (miutes): </label>
                                            <input type="text" class="form-control" id="inputMinutes" placeholder="Enter time (minutes)">
                                        </div>

                                        <div class="form-group row mt-4">
                                            <div class="col-sm-12 text-right">
                                                <button class="btn btn-primary w-md waves-effect waves-light" onclick="setStartTime()" type="button">OK</button>
                                            </div>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="card" id= "urlCard" style="display: none">
                            <h5 class="card-header mt-0 font-size-20">Forward the following URL to the participants:  </h5>
                            <span id="generatedURL"></span>
                        </div>
                    </div>
                </div>
            </div>
    

        </div>

        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>

        <script src="assets/js/app.js"></script>
    </body>
</html>
