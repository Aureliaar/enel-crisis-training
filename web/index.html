<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="Chart.js-2.9.4/dist/Chart.js"></script>
        <!-- <script type="text/javascript" src="syncStartScript.js"></script> -->
        <script>
            function setStartTime(){
                var hours = document.getElementById("chooseTime").value.split(":")[0];
                var minutes = document.getElementById("chooseTime").value.split(":")[1];
                var date = new Date();
                console.log("non utc date: " + date);
                dateutc = Date.UTC(date.getFullYear(), date.getMonth(), date.getDay(), hours, minutes, 0);
                console.log("utc date: " + dateutc);
                document.getElementById("generatedURL").innerHTML = "/waitingroom.html?utcDate="+dateutc;
            }
        </script>

    </head>
    <body>
        <h1>Choose start time: </h1>
        <input type="time" id="chooseTime">
        <button onclick="setStartTime()" type=submit> OK </button>
        <h1>Forward the following URL to the participants: </h1>
        <span id="generatedURL"></span>
    </body>
</html>
