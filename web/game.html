<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="Chart.js-2.9.4/dist/Chart.js"></script>
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
        <script type="text/javascript" src="classes.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script type="text/javascript" src="initScript.js"></script>
        <link href="customStyle.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
    <body onload="initButtonsAndChart()" data-layout="horizontal">
        <div id="layout-wrapper">
            <header id="page-topbar">
            </header>
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                    <div class="row h-75">
                        <div class="col-3">
                            <div class="card h-50">
                                <div class="card-title">
                                    <H1>Crisis Level: </H1>
                                </div>
                                <div class="card-body">
                                    <p id="crisisLevel">Emergency Level 1</p>
                                    <br>
                                    <button type="button" class="btn btn-warning waves-effect waves-light" id="level1Crisis" onclick="declareLvl1Crisis()">Declare Level 1 Crisis</button>
                                    <button type="button" class="btn btn-danger waves-effect waves-light" id="level2Crisis" onclick="declareLvl2Crisis()">Declare Level 2 Crisis</button>
                                </div>
                            </div>
                            <div class="card h-50">
                                <div class="card-body">
                                    <div class="counters_container"><H3>Weather: </H3><p id="weatherStatus"></p></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-img-fluid" >
                                    <img class="card-img-top" src="assets/backgroundgrid.png">
                                    <div class="card-img-overlay"><div id="canvasContainer"><canvas id="myChart"></canvas></div></div>
                                </div>
                            </div>
                            <div class="card">
                                <div class= "card-text"></div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card h-100">
                                <div class="card-title"><H1 >News Feed</H1></div>
                                <div class="card-body">
                                    <div class="news-container"><p>Current mod: </p><p id="currentMod"></p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row h-25">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2>Squads Status</h2>
                                    <div class="counters_container"><p>Ready: </p><p id="readySquads">100</p></div>
                                    <div class="counters_container"><p>Deploying: </p><p id="deployingSquads">0</p></div>
                                    <div class="counters_container"><p>Deployed: </p><p id="deployedSquads">0</p></div>
                                    <div class="counters_container"><p>Resting: </p><p id="restingSquads">0</p></div>
                                    <button type="button" class="btn btn-primary waves-effect waves-light" id="squad" onclick="sendSquad(id)">Deploy Squad</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card" style="height: 180px;">
                                <div class="card-body">
                                    <h2>Generators Status</h2>
                                    <div class="counters_container"><p>Ready: </p><p id="readyGenerators">30</p></div>
                                    <div class="counters_container"><p>Deploying: </p><p id="deployingGenerators">0</p></div>
                                    <div class="counters_container"><p>Deployed: </p><p id="deployedGenerators">0</p></div>
                                    <button type="button" class="btn btn-primary waves-effect waves-light" id="generator" onclick="sendGenerator(id)">Deploy Generator</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2>Task Forces Status</h2>
                                    <div class="counters_container"><p>Ready: </p><p id="readyTaskForces">0</p></div>
                                    <div class="counters_container"><p>Deploying: </p><p id="deployingTaskForces">0</p></div>
                                    <div class="counters_container"><p>Deployed: </p><p id="deployedTaskForces">0</p></div>
                                    <div class="counters_container"><p>Resting: </p><p id="restingTaskForces">0</p></div>
                                    <button type="button" class="btn btn-primary waves-effect waves-light" id="taskForce" onclick="sendTaskForce(id)">Deploy Task Force</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
    </body>
