<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />
        <title>Enel Crisis Simulator</title>
        
        <script src="Chart.js-2.9.4/dist/Chart.js"></script>
        <script type="text/javascript" src="syncStartScript.js"></script>
    </head>
    <body data-layout="horizontal">
        <div id="layout-wrapper">
            <header id="page-topbar">
                <!-- start page title -->
                <div class="page-title-box">
                    <div class="container-fluid">
                        <div class="page-title-content">
                            <div class="row align-items-center">
                                <div class="col-sm-6">                                
                                    <span class="logo-sm">
                                        <img src="assets/Enel_logo_2016.png" alt="" height="32"> <h4 style="padding-top: 10px;"> Crisis Simulator</h4>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
    
            </header>
    
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <div class="card">
                                    <h5 class="card-header mt-0 font-size-20 text-center">Choose an username: </h5>
                                    <div class="card-body text-center">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <!-- <label for="username"> </label> -->
                                                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username here">
                                            </div>
    
                                            <div class="form-group row mt-4">
                                                <div class="col-sm-12 text-right">
                                                    <button class="btn btn-primary w-md waves-effect waves-light" onclick="setUsername()" type="button">OK</button>
                                                </div>
                                            </div>
    
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <div class="card">
                                    <h5 class="card-header mt-0 font-size-20 text-center">Starting... </h5>
                                    <div class="card-body text-center">
                                        <p> The game will start in: </p> 
                                        <span id="missingMinutes"></span><span> m, </span><span id="missingSeconds"></span><span> s </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
